<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Productos</h2>
    <!-- FORM: AGREGAR -->
     <div style="border: 1px solid #ddd; padding:12px; border-radius: 10px; margin-bottom:14px;">
         <h3 style="margin: 0 0 10px 0;">Agregar Producto</h3>
         <div style="display: grid; grid: templade columns 1fr; gap:10px; border:1px solid red;">
            <label for="">Nombre</label>
            <input type="text" placeholder="EJ: Teclado mecanico" style="width: 100%; padding:8px;">
         </div>
         <div style="display: grid; grid: templade columns 1fr; gap:10px; border:1px solid red;">
            <label for="">Categoria</label>
            <input type="text" placeholder="EJ: Periferico" style="width: 100%; padding:8px;">
         </div>
         <div style="display: grid; grid: templade columns 1fr; gap:10px; border:1px solid red;">
            <label for="">Precio (Bs)</label>
            <input type="text" placeholder="EJ: 45bs" style="width: 100%; padding:8px;">
         </div>
         <div style="display: grid; grid: templade columns 1fr; gap:10px; border:1px solid red;">
            <label for="">Stock</label>
            <input type="text" placeholder="EJ: 45bs" style="width: 100%; padding:8px;">
         </div>
         <div style="margin-top: 10px; display:flex; gap:10px; align-items:center;">
            <button id="btnAdd" style="padding: 10px 12px; cursor:pointer;">Agregar</button>
            <small id="msg" style="opacity: 0.8;"></small>
         </div>

     </div>
     <!-- FILTRO -->
        <div style="margin-bottom: 10px;">
            <label for="">Filtrar por Categoria</label>
            <select id="cat">
                
            </select>
        </div>
     <!-- LIST -->
</body>
</html>
